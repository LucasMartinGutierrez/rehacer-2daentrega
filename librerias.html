<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>montessorimdp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <header>
            <img class="logo" src="./assets/img/favicon.jpeg" width="80" height="64" alt="logomontessori">

            <nav class="navbar navbar-expand-lg bg-light navGradiente">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">montessorimdp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">NOSOTROS</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    TIENDA
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">GALERIA</a></li>
                                    <li><a class="dropdown-item" href="#">NOVEDADES</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">CARRITO</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">CONTACTO</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input id="buscador" class="form-control me-2" type="search" placeholder="buscar"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">BUSCAR</button>
                        </form>
                    </div>
                </div>
            </nav>

            <h1>NUESTRA TIENDA</h1>
        </header>
        <div id="botones">
            <button id="menorAMayor" type="button" class="btn btn-primary btn-lg">Filtrar:Precio menor</button>
            <button id="borrarFiltros" type="button" class="btn btn-primary btn-lg">Borrar filtros</button>
            <button id="verCarrito" type="button" class="btn btn-primary btn-lg">Ver carrito</button>
            <button id="regreso" type="button" class="btn btn-primary btn-lg d-none">Atras</button>
            <button id="comprar" type="button" class="btn btn-primary btn-lg d-none">Comprar</button>

        </div>

        <section class="d-flex justify-content-center">

            <div id="productos" class="row row-cols-1 row-cols-md-3 g-4 w-75 ">
            </div>
        </section>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">Open modal for @mdo</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirma compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formula" class="col-md-12" action="">
                            <input required class="m-2 col-md-12 form-control-lg" type="text" name="Nombre" id="titular"
                                pattern="[a-zA-Z /s]{1,100}" placeholder="Titular de la tarjeta"
                                title="Ingrese el nombre sin carácteres especiales (ej; *, &, #)">
                            <input required class="m-2 col-md-12 form-control-lg" type="text" inputmode="numeric"
                                name="tarjeta" id="tarjeta" pattern="[0-9]{16}"
                                placeholder="Ingrese los dígitos de la tarjeta de crédito"
                                title="Ingrese los 16 numeros de la tarjeta sin espacios ni guiones.">
                            <select required class="form-control-lg" name="mes" id="seleccionMes">
                                <option disabled selected value="">Mes</option>
                            </select>
                            <select required class="form-control-lg" name="año" id="seleccionYear">
                                <option disabled selected value="">Año</option>
                            </select>
                            <input required class="m-2 col-md-4 form-control-lg" type="text" inputmode="numeric"
                                minlength="3" maxlength="3" name="codigo" id="codigo" placeholder="XXX">
                            <div id="" class="modal-footer">
                                <p id="total"></p>
                                <button id="abonar" type="submit" class="btn btn-primary">abonar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/librerias.js"></script>

</html>
